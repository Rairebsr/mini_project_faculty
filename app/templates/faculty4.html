<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CO Attainment</title>
    <link rel="stylesheet" href="faculty4.css">
    <script src="faculty4.js" defer></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo"></div>  <!-- Logo Placeholder -->
        <h1>External CO Attainment</h1>
        <nav>
            <button id="home-btn">üè† HOME</button>
        </nav>
    </header>

    <!-- Upload Button -->
    <div class="upload-container">
        <button class="upload-btn">UPLOAD ‚¨Ü</button>
    </div>

    <!-- External CO Attainment Section -->
    <section class="attainment-section">
        <div class="attainment-table">
            <h3>EXTERNAL ATTAINMENT</h3>
            <table>
                <tr>
                    <th>EXTERNAL ATTAINMENT</th>
                    <th>BENCHMARK</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>40% OR ABOVE</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>60% OR ABOVE</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>80% OR ABOVE</td>
                </tr>
            </table>
        </div>

        <div class="semester-table">
            <h3>END SEMESTER</h3>
            <table>
                <tr><td>Threshold Marks</td></tr>
                <tr><td>No of Student Appeared:</td></tr>
                <tr><td>No of Student Achieved Threshold:</td></tr>
                <tr><td>% of Student Achieved Threshold:</td></tr>
                <tr><td>CO Attainment Level:</td></tr>
            </table>
        </div>
    </section>

    <!-- Calculate Button -->
    <div class="calculate-container">
        <button id="calculate-btn">CALCULATE</button>
    </div>

    

</body>
</html>
